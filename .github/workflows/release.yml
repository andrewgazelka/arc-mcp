name: Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build TypeScript
        run: npm run build

      - name: Package MCPB
        run: npx @anthropic-ai/mcpb pack

      - name: Get version
        id: version
        run: |
          echo "VERSION=0.${{ github.run_number }}" >> $GITHUB_OUTPUT
          echo "TAG=v0.${{ github.run_number }}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG }}
          files: "*.mcpb"
          generate_release_notes: true
          body: |
            ## Installation

            Download the `arc-mcp-${{ steps.version.outputs.VERSION }}.mcpb` file below and install it in Claude Desktop:

            1. Open Claude Desktop
            2. Go to Settings > Extensions
            3. Click "Install Extension"
            4. Select the downloaded `.mcpb` file

            ## Changes
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
