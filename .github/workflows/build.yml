name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run CI (typecheck, build, test)
        run: npm run ci

      - name: Package MCPB
        run: npx @anthropic-ai/mcpb pack

      - name: Upload MCPB artifact
        uses: actions/upload-artifact@v4
        with:
          name: arc-mcp-mcpb
          path: "*.mcpb"
          retention-days: 30
