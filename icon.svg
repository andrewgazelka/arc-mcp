<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#iconGrad)"/>

  <!-- Browser window representation -->
  <g transform="translate(96, 96)" filter="url(#shadow)">
    <!-- Window -->
    <rect x="0" y="0" width="320" height="240" rx="12" fill="#ffffff" opacity="0.95"/>

    <!-- Title bar -->
    <rect x="0" y="0" width="320" height="40" rx="12" fill="#f0f0f0"/>
    <rect x="0" y="28" width="320" height="12" fill="#f0f0f0"/>

    <!-- Window controls -->
    <circle cx="20" cy="20" r="6" fill="#ff5f57"/>
    <circle cx="40" cy="20" r="6" fill="#ffbd2e"/>
    <circle cx="60" cy="20" r="6" fill="#28ca41"/>

    <!-- Browser URL bar -->
    <rect x="90" y="13" width="210" height="14" rx="7" fill="#e0e0e0"/>

    <!-- Content lines (representing webpage) -->
    <rect x="20" y="60" width="280" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="20" y="80" width="240" height="8" rx="4" fill="#e0e0e0"/>
    <rect x="20" y="100" width="260" height="8" rx="4" fill="#e0e0e0"/>

    <!-- MCP connection indicator (circuit-like lines) -->
    <g opacity="0.6">
      <line x1="160" y1="140" x2="160" y2="180" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
      <circle cx="160" cy="140" r="8" fill="#667eea"/>
      <circle cx="140" cy="180" r="6" fill="#667eea"/>
      <circle cx="160" cy="180" r="6" fill="#764ba2"/>
      <circle cx="180" cy="180" r="6" fill="#667eea"/>
      <line x1="160" y1="140" x2="140" y2="180" stroke="#667eea" stroke-width="3" opacity="0.5"/>
      <line x1="160" y1="140" x2="180" y2="180" stroke="#764ba2" stroke-width="3" opacity="0.5"/>
    </g>
  </g>

  <!-- Corner accent -->
  <g opacity="0.3">
    <path d="M 450 62 L 480 62 Q 450 62 450 92 Z" fill="#ffffff"/>
  </g>
</svg>
